<body>
    <h1>Lets Count!</h1>

    <p id="center">0</p>

    <div class="abc">
        <button class="math" onclick="add()">+</button>
        <button class="math" onclick="reset()">RESET</button>
        <button class="math" onclick="sub()">-</button>
    </div>
    <div class="footer">
        <p class="p1"> Copyright: 2022</p>
        <p class="p2">Author: Nishtha Prakash </p>
          
    </div>

    <script>
        var sum = 0;
        document.getElementById("center").innerHTML = sum;
        function add() {
            sum = sum + 1;
            document.getElementById("center").innerHTML = sum;

        }

        function reset() {
            sum = 0;
            document.getElementById("center").innerHTML = sum;
        }

        function sub() {
            sum = sum - 1;
            document.getElementById("center").innerHTML = sum;

        }
    </script>

</body>
